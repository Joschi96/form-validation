<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation Training</title>
</head>
<body>
    <div class="title-wrapper">
        <h1>Form Validation Training</h1>
        <div>This is an assignment for <a href="http://https://www.theodinproject.com/">The Odin Project.</a></div>
        <div>The source code is available on <a href="http://https://github.com/Joschi96/form-validation">GitHub</a></div>
        <div class="info">It is a simple form with validation for email, country, postal code, password and confirm password via JavaScript.</div>
    </div>
    <div class="wrapper">
        <form novalidate>
            <!-- form elements Email, Country (select), Postal Code, Password and Confirm Password -->
                <div class="form-item">
                    <label for="email" class="required">Email</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message"></span>
                </div>
                <div class="form-item">
                    <label for="country">Country</label>
                    <select name="country" id="country">
                        <option value="">Select Country</option>
                        <option value="US">United States</option>
                        <option value="DE">Germany</option>
                        <option value="FR">France</option>
                        <option value="CA">Canada</option>
                        <option value="UK">United Kingdom</option>
                    </select>
                    <span class="error-message"></span>
                </div>
                <div class="form-item">
                    <label for="postal-code" class="required">Postal Code</label>
                    <input type="text" id="postal-code" name="postal-code" required>
                    <span class="error-message"></span>
                </div>
                <div class="form-item">
                    <label for="password" class="required">Password</label>
                    <input type="password" id="password" name="password" required>
                    <span class="error-message"></span>
                </div>
                    <div class="form-item">
                        <label for="confirm-password" class="required">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                        <span class="error-message"></span>
                    </div>
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>

    <script src="formValidator.js" defer></script>
</body>
</html>
