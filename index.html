<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation Training</title>
</head>
<body>
    <h1>Form Validation Training</h1>
    <div>This is an assignment for <a href="http://https://www.theodinproject.com/">The Odin Project.</a></div>
    <div>The source code is available on <a href="http://https://github.com/Joschi96/form-validation">GitHub</a></div>
    <div>It is a simple form with validation for email, country, postal code, password and confirm password via JavaScript.</div>
    
    <div class="wrapper">
        <form novalidate>
            <!-- form elements Email, Country (select), Postal Code, Password and Confirm Password -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message"></span>
                <label for="country">Country</label>
                <select name="country" id="country">
                    <option value="">Select Country</option>
                    <option value="US">Bangladesh</option>
                    <option value="DE">India</option>
                    <option value="FR">Pakistan</option>
                    <option value="CA">Sri Lanka</option>
                    <option value="UK">United Kingdom</option>
                </select>
                <span class="error-message"></span>
                <label for="postal-code">Postal Code</label>
                <input type="text" id="postal-code" name="postal-code" required>
                <span class="error-message"></span>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <span class="error-message"></span>
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <span class="error-message"></span>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="formValidator.js" defer></script>
</body>
</html>
